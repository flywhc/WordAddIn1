    - name: Dump GitHub context
      run: echo '${{github.workspace}}'
    - name: Dump GitHub codql
      run: type "C:\hostedtoolcache\windows\CodeQL\0.0.0-20221211\x64\codeql\csharp\tools\autobuild.cmd"
        
